<html>

<head>
    <title>
        Tugas 3 : For Loop - Faktorial
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyle.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script>
        function factorial(x) {
            var x = parseInt(document.getElementById("x").value);
            var hasil = 1;
            for (var i = x; i > 0; i--) {
                hasil *= i;
            }
            return hasil;
        }

        function cetak() {//seperti void di Java
            document.getElementById("hasil").innerHTML = factorial(x);
        }

    </script>

</head>

<body>
    <header>
        <div class="container">
                <h2>Perhitungan Bilangan Faktorial</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <h6>aplikasi ini akan menampilkan nilai faktorial dari suatu bilangan</h6>
            <div class="form-group">
                <input type="number" class="form-control" id="x" name="x" placeholder="Masukkan Angka">
                <br>
                <button class="btn btn-success" onclick="cetak();">Hasil</button>
            </div>
            <h3>Hasil faktorial :
                <div id="hasil">

                </div>
            </h3>
        </div>
    </main>
    <footer>
        <span>&copy;5026211012, Inggrit Rismauli Siahaan</span>
    </footer>


</body>

</html>
